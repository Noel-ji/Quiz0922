						<form id ="register-form">

<script>
	document.getElementById("register-form").addEventListener("submit", async function(e) {
	    e.preventDefault();

		const username = document.getElementById("username").value;
		const nickname = document.getElementById("nickname").value;
		const password = document.getElementById("password").value;
		const confirmPassword = document.getElementById("confirmPassword").value;
		const characterType = document.querySelector('input[name="characterType"]:checked')?.value ?? null; 
		const termsAgreed= document.getElementById("termsAgreed").checked;
	
		// 오류 초기화
		["username","nickname","password","confirmPassword","characterType","termsAgreed"].forEach(id => {
		       document.getElementById(`error-${id}`).innerText = "";
		 });
		            
	    try {
	        const response = await fetch('/api/auth/signup', {
	            method: 'POST',
	            headers: {'Content-Type': 'application/json'},
	            body: JSON.stringify({username : username, nickname : nickname, 
								password : password , confirmPassword : confirmPassword,
								characterType : characterType,
							    termsAgreed : termsAgreed})
	        });

		
	    
	       const resData = await response.json(); 
	       if(response.ok){
	           // 200 OK (성공) 처리
	           const successDiv = document.getElementById("success-message");
	           successDiv.innerText = "🎉 회원가입 성공!";	
	           successDiv.style.display = "block";
	           setTimeout(() => window.location.href = "/login", 2000);

	       } else if (response.status === 400) { // ⭐️ 400 Bad Request일 때 유효성 검사 실패 처리
	           // 400 Bad Request (유효성 검사 실패) 처리
	           if(resData.errors){
	              for(const [key,msg] of Object.entries(resData.errors)){
	                  const div = document.getElementById(`error-${key}`);
	                  if(div) div.innerText = msg;
	              }
	           } else {
	                // 400 응답이지만 errors 필드가 없을 경우를 대비 (일반적인 400 오류)
	                const errorDiv = document.getElementById("error-message");
	                errorDiv.innerText = resData.message || "유효성 검사 실패. 다시 확인해주세요.";
	                errorDiv.style.display = "block";
	           }

	       } else {
	           // 500 Internal Server Error 또는 기타 서버 오류 처리
	           const errorDiv = document.getElementById("error-message");
	           errorDiv.innerText = resData.message || "서버에서 알 수 없는 오류가 발생했습니다.";
	           errorDiv.style.display = "block";
	       }
	       
	   } catch (err) {
	       // 네트워크 오류, JSON 파싱 실패 등 예상치 못한 오류 처리
	       console.error(err);
	       const errorDiv = document.getElementById("error-message");
	       errorDiv.innerText = "네트워크 연결 또는 기타 치명적인 오류 발생!";
	       errorDiv.style.display = "block";
	   }
	});
</script>
